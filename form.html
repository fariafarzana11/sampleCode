<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        /* fieldset{

        legend{
            font-size: 25px;
            font-weight: 900;

</head>
<body>
    <form>
        <fieldset>
            <legend>Floral Shop</legend>
            <h3>Select Your Flower </h3>
            <input type="radio" name="flower" id="rose">
            <label for="rose">Rose</label><br>
            <input type="radio" name="flower" id="tuberose">
            <label for="tuberose">Tuberose</label><br>
            <input type="radio" name="flower" id="Kamini">
            <label for="kamini">Kamini</label>
            <br><br>

            <label for="">Name:</label>
            <input type="text" name="" id="" placeholder="enter your name"> <br><br>
            <label for="">Email:</label>
            <input type="email" name="" id="" placeholder="enter your email"> <br><br>
            <button>Submit</button>
            <button>Reset</button>

        </fieldset>
    </form>
</body>
</html>
